
  <div class="wrapped">
    <h2>COVID -19 Cases in World</h2>
    <div class="board">
      <div class="card a"><i class="fa fa-tachometer"></i><h5>Active Cases: {{totalTreating}}</h5><span id="active"></span></div>
      <div class="card ca"><i class="fa fa-th-list"></i><h5>Total Cases: {{totalWorld}}</h5><span id="cases"></span></div>
      <!-- <div class="card cr"><i class="fa fa-times-circle"></i><h5>Critical Cases: </h5><span id="critical"></span></div> -->
      <div class="card d"><i class="fa fa-times"></i><h5>Total Deaths: {{totalDeath}}</h5><span id="death"></span></div>
      <div class="card r"><i class="fa fa-check-square-o"></i><h5>Recovered Cases: {{totalRecover}}</h5><span id="recovered"></span></div>
      <!-- <div class="card t"><i class="fa fa-eye"></i><h5>Total Testes Done</h5><span id="tests"></span></div> -->
    </div>
  </div>
